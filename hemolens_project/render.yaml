# Render: set Root Directory to "hemolens_project" (this file's directory).
# Backend lives in hemolens/ so build/start run from there.
services:
  - type: web
    name: hemolens
    env: python
    plan: free
    pythonVersion: 3.10
    buildCommand: pip install -r hemolens/requirements.txt
    startCommand: cd hemolens && uvicorn app:app --host 0.0.0.0 --port 8080
    envVars:
      - key: PORT
        value: 8080
